<div class="terms-acceptance">
    <h3>Terms and Conditions</h3>
    <p>By proceeding, you agree to our:</p>
    <ul>
        <li><a [href]="privacyPolicyUrl" target="_blank" rel="noopener">Privacy Policy</a></li>
        <li><a [href]="termsOfUseUrl" target="_blank" rel="noopener">Terms of Use</a></li>
    </ul>
    <p class="note"><em>NOTE: Newsletter Signups are only for residents of the United States and associated US territories at this time. Sorry for any inconvenience and stay tuned for future updates!</em></p>
    
    <div class="checkbox-container">
        <label>
            <input type="checkbox" [(ngModel)]="accepted" />
            <span>I accept the terms and conditions</span>
        </label>
    </div>
    
    <div class="button-container">
        <button type="button" class="accept-btn" [disabled]="!accepted" (click)="onAccept()">Accept and Continue</button>
        <button type="button" class="decline-btn" (click)="onDecline()">Decline</button>
    </div>
</div>
