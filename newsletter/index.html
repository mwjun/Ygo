<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Newsletter Signup</title>
    <link rel="stylesheet" href="includes/style.css">
    <style>
        body {
            font-family: 'trebuchet ms', arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #b00000;
            margin-bottom: 40px;
        }
        .newsletter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .newsletter-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        .newsletter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #b00000;
        }
        .newsletter-card h2 {
            color: #b00000;
            margin-top: 0;
        }
        .newsletter-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #b00000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .newsletter-card a:hover {
            background-color: #8a0000;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Yu-Gi-Oh! Newsletter Signup</h1>
            <p>Choose a newsletter to sign up for:</p>
        </div>
        
        <div class="newsletter-grid">
            <div class="newsletter-card">
                <h2>Duel Links</h2>
                <p>Sign up for the Yu-Gi-Oh! Duel Links newsletter</p>
                <a href="dl_signup/">Sign Up</a>
            </div>
            
            <div class="newsletter-card">
                <h2>Master Duel</h2>
                <p>Sign up for the Yu-Gi-Oh! Master Duel newsletter</p>
                <a href="md_signup/">Sign Up</a>
            </div>
            
            <div class="newsletter-card">
                <h2>TCG</h2>
                <p>Sign up for the Yu-Gi-Oh! Trading Card Game newsletter</p>
                <a href="tcg_signup/">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
