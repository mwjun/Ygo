<table width="980" align="center">
  <!-- Reusable TestHeader Component -->
  <app-test-header [timeLimit]="testMetadata.timeLimit"></app-test-header>
  
  <tr>
    <td>
      <!-- Reusable TestForm Component -->
      <app-test-form 
        [idLabel]="'Cossy ID'"
        (formValidityChange)="onFormValidityChange($event)"
        (userDataChange)="onUserDataChange($event)"
        #testForm>
      </app-test-form>

      <hr>
      
      <div class="alert alert-warning" role="alert">
        <strong>Note:</strong> Questions will be loaded here when backend is connected.
      </div>

      <hr>
      <p class="text-danger">
        <strong>Passing the {{ testMetadata.title }} will NOT automatically enroll you in the Konami Demo Judge Program.</strong>
      </p>
      <p>Please press Submit to submit your answers</p>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="onSubmit()"
        [disabled]="!isFormValid">
        Submit
      </button>
    </td>
  </tr>
  
  <!-- Reusable TestFooter Component -->
  <app-test-footer></app-test-footer>
</table>
